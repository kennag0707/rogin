<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>blogform</title>
</head>
<body>
    <h2>ブログフォーム</h2>
    <form action="blog_create.php" method="POST">
        <p>ブログタイトル:</p>
        <input type="text" name="title">
        <p>ブログ本文</p>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
        <br>
        <p>カテゴリ：</p>
        <select name="category">
            <option value="1">飲んだり食べたりして過ごす</option>
            <option value="2">パーティーゲームのみ</option>
            <option value="3">両方で過ごす</option>
        </select>
        <select name="time">
            <option value="1">1～5</option>
            <option value="2">5～9</option>
            <option value="3">10～</option>
        </select>
        <input type="radio" name="publish_status" value="1" checked>公開
        <input type="radio" name="publish_status" value="2">非公開
        <br>
        <input type="submit" value="送信">
    </form>


</body>
</html>
